<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="option.css">
    <title>Option-form</title>
</head>
<body>
    <form action="">
        <fieldset>
        <h1>Styled Select Option <br> Field in Form</h1>
       <hr>

        <label for="name"> Name: <br> <input type="text" name="name" id="name" required></label><br><br>
        <label for="email"> Email: <br> <input type="email" name="email" id="email" required></label><br><br>
        <label for="age">
            Age: <br>
            <select name="age" id="age">
                <option value="">---Choose Age From Here ---</option>
                <option value="1">Below 18 years</option>
                <option value="2">Between 18-25 years</option>
                <option value="3">Between 25-40 years</option>
                <option value="4">Between 40-60 years</option>
                <option value="5">Above 60 years</option>
            </select>
        </label>
       </fieldset>
    </form>
</body>
</html>
